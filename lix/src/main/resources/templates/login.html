<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/MAIN-CSS.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>  


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header th:insert="navbar.html :: nav"></header> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h3 class="titulo">LOGIN</h3>
                <form id="formLogin" th:action="@{/login}"  th:object="${usuario}"  method="POST">
                        <label  class="form-label">Nome:</label>
                        <input required class="form-control" type="text" id="txtNome" th:field="*{nome}">
                        <label class="form-label">Senha:</label>
                        <input required class="form-control" id="txtSenha" type="text">
                        <div class="mb-3"> 
                        <input type="submit" class="btn btn-primary" value="Enviar">
                        </div>
                </form>
                <script src="js/login.js"></script>
            </div>

        </div>
    </div>
</body>

</html>
