<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="MAIN-CSS.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>  


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header th:insert="navbar.html :: nav"></header> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h3 class="titulo">CADASTRO DE USÚARIO</h3>
                     <form th:action="@{/cadUsuario}" th:object="${usuario}"  method="POST">
                        <label  class="form-label">Nome:</label>
                        <input id="nome" class="form-control" type="text"  th:field="*{nome}">
                        <label class="form-label">Senha:</label>
                        <input id="senha" class="form-control" type="text"  th:field="*{senha}">
                         <label class="form-label" >Salario: </label>
                        <input id="salario" class="form-control" type="number" th:field="*{salario}">
                         <label class="form-label">funcao </label>
                        <input id="funcao" class="form-control" type="text" th:field="*{funcao}">
                        <label class="form-label">CPF:</label>
                        <input id="cpf" class="form-control" type="number"  th:field="*{cpf}">
                         <label class="form-label">Endereço</label>
                        <input id="endereco" class="form-control" type="text"  th:field="*{endereco}">
                        <div class="mb-3"> 
                        <input type="submit" class="btn btn-primary" value="Enviar">
                        </div>
                </form>
                <script src="db.js"></script>
            </div>

        </div>
    </div>
</body>

</html>
