<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="MAIN-CSS.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>  


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header th:insert="navbar.html :: nav"></header> 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h3 class="titulo">DESCARTES</h3>
                    <form th:action="@{/cadDescarte}" th:object="${descarte}"  method="POST" class="form">
                        <label for="txtNome" class="form-label">Nome:</label>
                        <input id="nome" class="form-control" type="text"  th:field="*{nome}">
                        <div class="mb-3"> 
                        <input type="submit" class="btn btn-primary" value="Enviar">
                        </div>
                </form>
                <script src="db.js"></script>
            </div>
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="https://static7.depositphotos.com/1200925/721/i/450/depositphotos_7217373-stock-photo-municipal-waste.jpg" class="img" height="210" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
